<body>
  <div class="mat-elevation-z3">
    <h1>Signing Up</h1>
    <form [formGroup]="signUpForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label>name</mat-label>
        <input
          matInput
          placeholder="enter your user name"
          formControlName="name"
        />
        <mat-error *ngIf="name?.errors?.['required']"
          >User name is required</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>email adress</mat-label>
        <input
          matInput
          placeholder="enter your e-mail"
          formControlName="email"
        />
        <mat-error *ngIf="email?.errors?.['required']"
          >Email is required</mat-error
        >
        <mat-error *ngIf="email?.errors?.['email']"
          >Invalid email format</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input
          matInput
          placeholder="enter your password"
          formControlName="password"
          type="password"
        />
        <mat-error *ngIf="password?.errors?.['required']"
          >Password is required</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>confirm password</mat-label>
        <input
          matInput
          placeholder="confirm password"
          formControlName="confirmPassword"
          type="password"
        />
        <mat-error *ngIf="confirmPassword?.errors?.['required']"
          >Password is required</mat-error
        >
      </mat-form-field>
      <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']"
        >Passwords should match</mat-error
      >
      <button mat-raised-button color="primary" type="submit">Sign Up</button>
    </form>
  </div>
</body>
