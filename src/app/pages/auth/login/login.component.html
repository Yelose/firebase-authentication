<body>
  <div class="mat-elevation-z3">
    <h1>Log in</h1>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field appearance="outline">
        <mat-label>email adress</mat-label>
        <input
          matInput
          placeholder="enter your e-mail"
          formControlName="email"
        />
        <mat-error *ngIf="email?.errors?.['required']"
          >Email is required</mat-error
        >
        <mat-error *ngIf="email?.errors?.['email']"
          >Invalid email format</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>password</mat-label>
        <input
          matInput
          placeholder="enter your password"
          formControlName="password"
          type="password"
        />
        <mat-error *ngIf="password?.errors?.['required']"
          >Password is required</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Log in</button>
      <span>I don't have an account, <a routerLink="/signup">Sign Up</a></span>
      <span
        >I forgot my password,
        <a routerLink="/recover">Restore Password</a></span
      >
    </form>
  </div>
</body>
